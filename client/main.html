<head>
  <title>Simple CRM</title>
</head>

<body>
  <div class="container">
  <div class="page-header">
    <h1>Contacts</h1>
  </div>
  <div>
    {{> loginButtons }}
  </div>
  <table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Last Contacted</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
  {{#each subjects}}
    {{>subject}}
  {{/each}}
  </tbody>
  </table>
  <div class="col-xs-12 col-md-6">
  <form class="new-subject">
    <div class="form-group">
      <label class="control-label" for="new-fname">
        First Name
      </label>
      <input class="form-control" type="text" name="fname" id="new-fname" placeholder="First Name"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="new-lname">
        Last Name
      </label>
      <input class="form-control" type="text" name="lname" id="new-lname" placeholder="Last Name"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="new-email">
        Email
      </label>
      <input class="form-control" type="email" name="email" id="new-email" placeholder="Email"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="contacted">
        Last contacted
      </label>
      <input class="form-control" type="text" id="contacted"/>
    </div>
    <div class="form-group">
      <input type="submit" value="Add">
    </div>
  </form>
  </div>
</div>
</body>
