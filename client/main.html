<head>
  <title>Simple CRM</title>
</head>

<body>
  <h1>Subjects</h1>
  <ul>
  {{#each subjects}}
    {{>subject_list}}
  {{/each}}
  </ul>
  <form class="new-subject">
    <input type="text" name="fname" id="new-fname" placeholder="First Name" />
    <input type="text" name="lname" id="new-lname" placeholder="Last Name" />
    <input type="text" id="contacted" />
    <label for="contacted-now">Contacted</label>
    <input type="submit" value="Add">
  </form>
</body>

<template name="subject_list">
